<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>juwit | Editor</title>

  <meta name="robots" content="noindex">
 
  <link rel='stylesheet prefetch' href='/bower_components/bootstrap/dist/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='/bower_components/font-awesome/css/font-awesome.css'>
  <link rel='stylesheet prefetch' href='/node_modules/textangular/src/textAngular.css' media="screen">


  <link rel='stylesheet' type='text/css' href='/css/index.css'>
</head>
<body ng-app="LatexEditor">

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">juwit</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Editor</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div ng-view></div>
  <!-- SCRIPTS -->

  <script src='/bower_components/angular/angular.js'></script>
  <script src="/bower_components/angular-route/angular-route.js"></script>

  <!-- textAngular -->
  <script src='/node_modules/textangular/dist/textAngular-rangy.min.js'></script>

  <script src='/node_modules/textangular/src/textAngular-sanitize.js'></script>
-->

  <script src='/node_modules/textangular/src/textAngular.js'></script>
